<!DOCTYPE html>
<html>
<head>
	<title>Muhammad Snorlax Feeder</title>

	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="assets/javascript/game.js"></script>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<link rel="stylesheet" href="assets/css/style.css">

</head>
<body>
	<div class="container">
		<div class='jumbotron'>
	        <div class='container'>
	          <h1>Week 4 Game - Snorlax Feeder</h1>
	          <h5>Try to feed Snorlax just the right amount of food without over feeding him! Click any food item to begin.</h5>
	        </div>
	    </div>
	    <div class="row">
	    	<div class="col-md-8">
				<div class='panel panel-default'>
				  <div class='panel-heading'>
				    <h3 class='panel-title'>Get Snorlax to This Level of Fullness: <strong id="goal-number"></strong></h3>
				  </div>
				  <div class='panel-body'>
	    			<img class="img-responsive" src="assets/images/Snorlax.png">		
				  </div>
				</div>
	    	</div>
	    	<div class="col-md-4">
	    		<div class='panel panel-default'>
				  <div class='panel-heading'>
				    <h3 class='panel-title'><strong id="result-message"></strong></h3>
				  </div>
				  <div class='panel-body'>
	    			<h4>Wins: <span id="wins-area"></span></h4>
	    			<h4>Losses: <span id="losses-area"></span></h4>			
				  </div>
				</div>

				<div class='panel panel-default'>
				  <div class='panel-heading'>
				    <h3 class='panel-title'>Choose a food item: </h3>
				  </div>
				  <div class='panel-body'>
				  	<div class="row">
				  		<div class="col-md-3"><img id="cake" class="img-responsive food" alt="cake" src="assets/images/Cake.png"></div>
				  		<div class="col-md-3"><img id="lobster" class="img-responsive" alt="lobster" src="assets/images/Lobster.png"></div>
				  		<div class="col-md-3"><img id="shark" class="img-responsive" alt="shark" src="assets/images/Shark.png"></div>
				  		<div class="col-md-3"><img id="chicken" class="img-responsive food" alt="chicken" src="assets/images/Chicken.png"></div>
					</div>
				  </div>
				</div>

				<div class='panel panel-default'>
				  <div class='panel-heading'>
				    <h3 class='panel-title'>Current Fullness Level: </h3>
				  </div>
				  <div class='panel-body'>
				  	<h1 id="current-fullness"></h1>
				  </div>
				</div>
	    	</div>

	    </div>
    </div>
</body>	
</html>
