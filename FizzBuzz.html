//Write a function that checks to see if a number is a prime number or not. Have it return `true` if it is, or `false` if it's not.

function primeChecker(number) {
	for(var i=2; i<number; i++) {
		if(number % i == 0) {
			return false;
		}
	}
	return true;
}

console.log(primeChecker(5));
console.log(primeChecker(10));
console.log(primeChecker(2));
console.log(primeChecker(99));
console.log(primeChecker(13));
console.log(primeChecker(17));
console.log(primeChecker(90));
console.log(primeChecker(35));
